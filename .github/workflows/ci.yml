name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-backend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: '7.0.x'

    - name: Cache NuGet packages
      uses: actions/cache@v3
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore
      working-directory: OutOfOffice/OutOfOffice

    - name: Build
      run: dotnet build --no-restore --configuration Release
      working-directory: OutOfOffice/OutOfOffice

    - name: Test
      run: dotnet test --no-build --verbosity normal
      working-directory: OutOfOffice/OutOfOffice

  build-frontend:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'

    - name: Cache Node.js modules
      uses: actions/cache@v3
      with:
        path: front/out-of-office/node_modules
        key: ${{ runner.os }}-node-${{ hashFiles('front/out-of-office/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-

    - name: Install dependencies
      run: npm install
      working-directory: front/out-of-office

    - name: Build
      run: CI=false npm run build
      working-directory: front/out-of-office

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: front/out-of-office/_site
